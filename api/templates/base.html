{% load static  %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    <head> 
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Presalytics Workspace</title>
  <link rel="shortcut icon" href="https://presalytics.io/static/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Overpass:400,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
  <link href="{% static 'css/bootstrap-retheme.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'css/workspace.css' %}" rel="stylesheet" type="text/css"/>
    {% block css %}{% endblock %}
  </head>
  <body class="bg-light">
    <div id="page-container">
      {% include "menus/navigation.html" %}
      <div id="content-wrap">
        {% block content %}
        {% endblock %}
      </div>
    </div>
      <!--Vue.js -->
      <script src="https://unpkg.com/vue@next"></script>

      <!-- Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/@popperjs/core@2"></script> 
      <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
      {% block js %}{% endblock %}
    </body>
</html>
